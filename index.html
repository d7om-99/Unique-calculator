<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🤖 مساعد ذكي - حاسبات وشات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    direction: rtl;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #009688;
    padding: 15px;
    font-size: 1.6rem;
    text-align: center;
    font-weight: bold;
    flex-shrink: 0;
  }
  #main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  #sidebar {
    width: 280px;
    background: #222;
    padding: 15px;
    box-sizing: border-box;
    border-left: 3px solid #00bfa5;
    display: flex;
    flex-direction: column;
  }
  #sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.4rem;
  }
  #sidebar button {
    width: 100%;
    margin: 8px 0;
    padding: 14px;
    font-weight: bold;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #00bfa5;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sidebar button:hover {
    background: #008f7a;
  }
  #contentFrame {
    flex: 1;
    border: none;
    height: 100%;
  }

  /* متجاوب للهواتف */
  @media (max-width: 768px) {
    #main {
      flex-direction: column;
    }
    #sidebar {
      width: 100%;
      border-left: none;
      border-bottom: 3px solid #00bfa5;
      flex-wrap: nowrap;
      display: flex;
      overflow-x: auto;
    }
    #sidebar button {
      flex: 0 0 auto;
      margin: 8px 5px;
    }
    #contentFrame {
      height: 70vh;
    }
  }
</style>
</head>
<body>

<header>🤖 مساعد ذكي - حاسبات وشات</header>

<div id="main">
  <nav id="sidebar">
    <h2>الأقسام</h2>
    <button onclick="openPage('calc.html?type=مالية')">💰 حاسبة مالية</button>
    <button onclick="openPage('calc.html?type=وظيفة')">💼 حاسبة وظيفة</button>
    <button onclick="openPage('calc.html?type=مشاريع')">📈 حاسبة مشاريع</button>
    <button onclick="openPage('calc.html?type=إدارة أعمال')">📊 حاسبة إدارة أعمال</button>
    <button onclick="openPage('calc.html?type=توفير')">💡 حاسبة توفير</button>
    <button onclick="openPage('calc.html?type=استثمار')">📉 حاسبة استثمار</button>
    <button onclick="openPage('chatsmart.html')">💬 شات ذكي</button>
    <button onclick="openPage('challenges.html')">🏆 التحديات والمسابقات</button>
    <button onclick="openPage('plan.html')">🧠 خطة توفير ذكية</button>
  </nav>
  <iframe id="contentFrame" src="" allowfullscreen></iframe>
</div>

<script>
function openPage(url) {
  document.getElementById('contentFrame').src = url;
}
</script>

</body>
</html>
