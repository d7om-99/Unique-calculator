<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مساعد ذكي - حاسبات وشات</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0; padding: 0;
    direction: rtl;
  }
  header {
    background: #00bfa5;
    padding: 15px;
    font-size: 1.6rem;
    text-align: center;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  #main {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  #sidebar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: #1f1f1f;
    padding: 10px;
  }
  #sidebar button {
    margin: 5px;
    padding: 12px;
    font-weight: bold;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background: #00bfa5;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sidebar button:hover {
    background: #008f7a;
  }
  #content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #121212;
    display: flex;
    flex-direction: column;
  }
  #calculator, #chatbox {
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  #calculator.active, #chatbox.active {
    display: flex;
  }
  #calcTitle {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 10px;
  }
  label {
    margin-top: 10px;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type="submit"] {
    background: #00bfa5;
    color: #000;
  }
  #calcResult {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    margin-top: 10px;
    white-space: pre-wrap;
  }
  #chatDisplay {
    flex: 1;
    background: #1b1b1b;
    padding: 10px;
    border-radius: 8px;
    overflow-y: auto;
  }
  .chat-msg {
    max-width: 90%;
    padding: 10px;
    border-radius: 15px;
    margin-bottom: 8px;
  }
  .chat-msg.user {
    background: #00796b;
    color: white;
    align-self: flex-end;
  }
  .chat-msg.bot {
    background: #00bfa5;
    color: black;
    align-self: flex-start;
  }
  #chatInputArea {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  #chatInputArea input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    background: #333;
    border: none;
    color: #fff;
  }
  #chatInputArea button {
    background: #00bfa5;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  @media (max-width: 600px) {
    #sidebar {
      flex-direction: column;
      align-items: center;
    }
    #chatDisplay, #calcResult {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<header>🤖 مساعد ذكي - حاسبات وشات</header>
<div id="main">
  <div id="sidebar">
    <button onclick="showCalculator('مالية')">💰 مالية</button>
    <button onclick="showCalculator('وظيفة')">💼 وظيفة</button>
    <button onclick="showCalculator('مشاريع')">📈 مشاريع</button>
    <button onclick="showCalculator('إدارة أعمال')">📊 إدارة أعمال</button>
    <button onclick="showCalculator('توفير')">💡 توفير</button>
    <button onclick="showCalculator('استثمار')">📉 استثمار</button>
    <button onclick="showChat()">💬 شات ذكي</button>
  </div>
  <section id="content">
    <div id="calculator"><div id="calcTitle"></div><form id="calcForm"></form><div id="calcResult"></div><canvas id="chart" height="200"></canvas></div>
    <div id="chatbox"><div id="chatDisplay"></div><div id="chatInputArea"><input type="text" id="chatInput" placeholder="اكتب مشكلتك هنا..." /><button onclick="sendChatMessage()">إرسال</button></div></div>
  </section>
</div>
<script>
  // الكود السابق الخاص بالحاسبات + الشات يبقى كما هو مع تطوير الرسوم البيانية لاحقًا
</script>
</body>
</html>
