<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🤖 مساعد ذكي - حاسبات وشات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    direction: rtl;
  }
  header {
    background: #009688;
    padding: 15px;
    font-size: 1.6rem;
    text-align: center;
    font-weight: bold;
  }
  #main {
    display: flex;
    height: calc(100vh - 60px);
  }
  #sidebar {
    width: 260px;
    background: #222;
    padding: 15px;
    box-sizing: border-box;
    border-left: 3px solid #00bfa5;
  }
  #sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #sidebar button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-weight: bold;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #00bfa5;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sidebar button:hover {
    background: #008f7a;
  }
  #contentFrame {
    border: none;
    width: 100%;
    height: calc(100vh - 60px);
  }
</style>
</head>
<body>

<header>🤖 مساعد ذكي - حاسبات وشات</header>

<div id="main">
  <nav id="sidebar">
    <h2>الأقسام</h2>
    <button onclick="openPage('calc.html?type=مالية')">💰 حاسبة مالية</button>
    <button onclick="openPage('calc.html?type=وظيفة')">💼 حاسبة وظيفة</button>
    <button onclick="openPage('calc.html?type=مشاريع')">📈 حاسبة مشاريع</button>
    <button onclick="openPage('calc.html?type=إدارة أعمال')">📊 حاسبة إدارة أعمال</button>
    <button onclick="openPage('calc.html?type=توفير')">💡 حاسبة توفير</button>
    <button onclick="openPage('calc.html?type=استثمار')">📉 حاسبة استثمار</button>
    <button onclick="openPage('chat.html')">💬 شات ذكي</button>
    <button onclick="openPage('challenges.html')">🏆 تحديات ومسابقات</button>
  </nav>
  <iframe id="contentFrame" src="" allowfullscreen></iframe>
</div>

<script>
function openPage(url) {
  document.getElementById('contentFrame').src = url;
}
</script>

</body>
</html>
