<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شات ذكي مستقل - مساعد مالي وإداري</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    direction: rtl;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #009688;
    padding: 15px;
    font-size: 1.6rem;
    text-align: center;
    font-weight: bold;
    flex-shrink: 0;
  }
  #chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow: hidden;
  }
  #chatDisplay {
    flex: 1;
    overflow-y: auto;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 15px;
    box-sizing: border-box;
    margin-bottom: 10px;
    scrollbar-width: thin;
  }
  .chat-msg {
    max-width: 80%;
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    white-space: pre-wrap;
    line-height: 1.4;
    font-size: 1.1rem;
  }
  .chat-msg.user {
    background: #00796b;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .chat-msg.bot {
    background: #00bfa5;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #chatInputArea {
    display: flex;
    flex-shrink: 0;
  }
  #chatInputArea input {
    flex: 1;
    padding: 12px 15px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #333;
    color: #eee;
    box-sizing: border-box;
  }
  #chatInputArea button {
    background: #00bfa5;
    border: none;
    padding: 12px 25px;
    margin-right: 10px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    font-size: 1.1rem;
    transition: background 0.3s ease;
  }
  #chatInputArea button:hover {
    background: #008f7a;
  }
  @media (max-width: 600px) {
    #chatInputArea input {
      font-size: 1rem;
    }
    #chatInputArea button {
      padding: 12px 15px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>🤖 مساعد ذكي مستقل</header>

<div id="chatContainer">
  <div id="chatDisplay"></div>
  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="اكتب مشكلتك أو سؤالك هنا..." autocomplete="off" />
    <button id="sendBtn">إرسال</button>
  </div>
</div>

<script>
  // قاعدة المعرفة: أسئلة مفتاحية و ردود تفصيلية
  const knowledgeBase = [
    {
      tags: ['دخل', 'راتب', 'راتبي', 'مصروف', 'مصاريف', 'ميزانية', 'مال', 'توفير'],
      keywords: ['دخل', 'راتب', 'مصروف', 'ميزانية', 'توفير', 'ادخار', 'مصاريف', 'نفقات'],
      responses: [
        `إذا كان دخلك أقل من مصاريفك، يجب تقليل النفقات أو زيادة الدخل.\nهل تريد نصائح لتقليل المصاريف؟`,
        `ادارة الميزانية بانتظام تساعدك على ضبط مصاريفك وتحقيق أهدافك المالية.`,
        `هل تواجه صعوبة في الادخار؟ يمكنني مساعدتك بخطط ادخار فعالة.`,
      ],
      followUp: ['هل ترغب بنصائح لتوفير المال؟', 'هل تريد خطة ادخار مخصصة؟'],
      context: null
    },
    {
      tags: ['ديون', 'دين', 'قرض', 'أقساط', 'سداد', 'مديونية'],
      keywords: ['ديون', 'دين', 'قرض', 'أقساط', 'سداد'],
      responses: [
        `سداد الديون بأسرع وقت ممكن يقلل من الضغوط المالية ويساعدك على تحسين وضعك المالي.`,
        `هل تحتاج إلى خطة لسداد ديونك بشكل منتظم؟`,
        `تجنب الديون الجديدة حتى تسدد الحالية لتحافظ على استقرار مالي.`,
      ],
      followUp: ['هل تريد مساعدتي في وضع خطة لسداد الديون؟', 'هل تريد نصائح لتجنب الديون؟'],
      context: null
    },
    {
      tags: ['استثمار', 'بورصة', 'أسهم', 'عقارات', 'ربح', 'خسارة', 'سوق', 'تداول'],
      keywords: ['استثمار', 'بورصة', 'أسهم', 'عقارات', 'ربح', 'خسارة', 'تداول'],
      responses: [
        `الاستثمار يحتاج إلى معرفة جيدة بالسوق والمخاطر المحتملة.`,
        `هل تفضل الاستثمار طويل الأمد أم التداول السريع؟`,
        `تنويع الاستثمارات يقلل من المخاطر ويزيد من فرص الربح.`,
      ],
      followUp: ['هل ترغب في نصائح للاستثمار؟', 'هل تحتاج إلى شرح عن أنواع الاستثمارات؟'],
      context: null
    },
    {
      tags: ['وظيفة', 'عمل', 'ترقية', 'تطوير', 'تغيير وظيفة', 'راتب'],
      keywords: ['وظيفة', 'عمل', 'ترقية', 'تطوير', 'تغيير', 'راتب'],
      responses: [
        `تطوير المهارات هو المفتاح للحصول على فرص عمل أفضل أو ترقية.`,
        `هل تفكر في تغيير مجالك الوظيفي؟`,
        `هل تواجه صعوبة في إيجاد وظيفة مناسبة؟`,
      ],
      followUp: ['هل تريد نصائح لتطوير مهاراتك؟', 'هل ترغب في مساعدتي في البحث عن وظيفة؟'],
      context: null
    },
    {
      tags: ['مشاريع', 'ريادة', 'تسويق', 'عمل حر', 'تجارة', 'مبيعات'],
      keywords: ['مشاريع', 'ريادة', 'تسويق', 'تجارة', 'عمل حر', 'مبيعات'],
      responses: [
        `النجاح في المشاريع يحتاج تخطيط جيد وفهم السوق.`,
        `هل لديك فكرة مشروع تحتاج مساعدة في تطويرها؟`,
        `التسويق الجيد يزيد من فرص نجاح مشروعك.`,
      ],
      followUp: ['هل تحتاج نصائح لتسويق مشروعك؟', 'هل تريد خطة عمل مفصلة؟'],
      context: null
    }
  ];

  // الحالة الحالية للمحادثة
  let conversationContext = null;

  // عرض رسالة في الشات
  function addChatMessage(text, sender) {
    const chatDisplay = document.getElementById('chatDisplay');
    const div = document.createElement('div');
    div.classList.add('chat-msg', sender);
    div.textContent = text;
    chatDisplay.appendChild(div);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }

  // تحليل نص المستخدم للرد المناسب
  function analyzeInput(text) {
    text = text.toLowerCase();

    // إذا في سياق محدد نتابع
    if (conversationContext && conversationContext.expectingFollowUp) {
      // الرد على المتابعة بناء على نعم/لا أو نص
      if (/^(نعم|أكيد|ايوه|صح|صحیح|موافق|تمام|بالطبع)$/.test(text)) {
        addChatMessage("رائع! سأرسل لك المزيد من المعلومات قريباً.", 'bot');
        conversationContext.expectingFollowUp = false;
        conversationContext = null;
        return;
      } else if (/^(لا|مو|ما|ليس|غير موافق|لا اريد)$/.test(text)) {
        addChatMessage("حسنًا، إذا احتجت أي مساعدة أخرى فقط اكتب لي.", 'bot');
        conversationContext.expectingFollowUp = false;
        conversationContext = null;
        return;
      } else {
        addChatMessage("يرجى الرد بـ نعم أو لا من فضلك.", 'bot');
        return;
      }
    }

    // البحث عن التطابق في القاعدة المعرفية
    for (const entry of knowledgeBase) {
      for (const tag of entry.tags) {
        if (text.includes(tag)) {
          // الرد بشكل عشوائي من الردود المتاحة
          const response = entry.responses[Math.floor(Math.random() * entry.responses.length)];
          addChatMessage(response, 'bot');
          // ضبط السياق للمتابعة
          conversationContext = {...entry, expectingFollowUp:true};
          return;
        }
      }
    }

    // لو ما وجدنا شيء قريب
    addChatMessage("آسف، لم أفهم سؤالك جيدًا. هل يمكنك إعادة صياغته أو توضيحه؟", 'bot');
  }

  // التعامل مع إرسال رسالة المستخدم
  function sendChat() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;
    addChatMessage(text, 'user');
    input.value = '';
    setTimeout(() => analyzeInput(text), 400);
  }

  // استقبال حدث انتر للإرسال
  document.getElementById('chatInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendChat();
    }
  });

  document.getElementById('sendBtn').addEventListener('click', sendChat);

  // رسالة ترحيب
  addChatMessage("مرحبًا! أنا مساعد ذكي مستقل، اسألني أي سؤال مالي أو إداري أو استثماري.", 'bot');

</script>

</body>
</html>
