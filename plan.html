<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>خطة توفير ذكية</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #00bfa5;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2e2e2e;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #00bfa5;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🤮 خطة توفير ذكية</h1>
  <form id="smartPlanForm">
    <label>الدخل الشهري (ريال):</label>
    <input type="number" id="income" min="0" required>
    <label>مجموع المصاريف الثابتة (إيجار، قروض، ...):</label>
    <input type="number" id="fixed" min="0" required>
    <label>المصاريف المتغيرة (أكل، تسوق، ...):</label>
    <input type="number" id="variable" min="0" required>
    <button type="submit">احسب الخطة</button>
  </form>
  <div id="result"></div>
  
  <script>
    document.getElementById('smartPlanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const income = Number(document.getElementById('income').value);
      const fixed = Number(document.getElementById('fixed').value);
      const variable = Number(document.getElementById('variable').value);
      const total = fixed + variable;
      const balance = income - total;

      let msg = `\u0627\u0644\u062f\u062e\u0644: ${income} \u0631\u064a\u0627\u0644\n`;
      msg += `\u0627\u0644\u0645\u0635\u0627\u0631\u064a\u0641 \u0627\u0644\u062b\u0627\u0628\u062a\u0629: ${fixed}\n`;
      msg += `\u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0629: ${variable}\n`;
      msg += `\u0627\u0644\u0645\u062c\u0645\u0648\u0639: ${total}\n\n`;

      if (balance > 0) {
        const save = Math.floor(balance * 0.5);
        msg += `\u064a\u0645\u0643\u0646\u0643 \u0627\u0644\u0627\u062f\u062e\u0627\u0631 ${save} \u0631\u064a\u0627\u0644 شهريا \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645 ${balance - save} \u0644\u0644\u0645\u0646\u0627\u0633\u0628\u0627\u062a \u0623\u0648 \u0627\u0644\u0637\u0648\u0627\u0631\u0626.`;
      } else if (balance === 0) {
        msg += "\u0644\u0627 \u062a\u0648\u062c\u062f \u0645\u0628\u0627\u0644\u063a \u0641\u0627\u0626\u0636\u0629 \u0644\u0644\u0627\u062f\u062e\u0627\u0631. \u0641\u0643\u0631 \u0641\u064a \u062a\u0642\u0644\u064a\u0644 \u0627\u0644\u0645\u0635\u0627\u0631\u064a\u0641.";
      } else {
        msg += "\u062a\u0635\u0631\u0641 \u0623\u0643\u062b\u0631 \u0645\u0646 \u062f\u062e\u0644\u0643! \u0641\u0643\u0631 \u0641\u064a \u062a\u062e\u0641\u064a\u0636 \u0627\u0644\u0645\u0635\u0627\u0631\u064a\u0641 \u0623\u0648 \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u062f\u062e\u0644.";
      }

      document.getElementById('result').textContent = msg;
    });
  </script>
</body>
</html>
